<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <meta name="author" content="Yi Cheng"> 
    <meta name="shopping cart page" content="The shopping cart page allows user to view items in their cart.">
    <link href="style.css" type="text/css" rel="stylesheet">
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </head>
  
  <body>
    <div><a href=javascript:history.back() id="back_link">&lt; Back to Shopping</a></div>
    <div class="content">
      <table class="order">
        <tr>
          <th>ITEM</th>
          <th></th> 
          <th>QTY</th>
          <th>PRICE</th> 
          <th></th>
        </tr>
      </table>
      
      <div class="total_summary">
        <div class="total_text">
          <p id="top">Order Summary</p>
          <p id="total"></p>
        </div>
        <button>Continue to checkout</button>
      </div> 
    </div>
  </body>
